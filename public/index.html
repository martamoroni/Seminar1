<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dishes Recipes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Amazing Dishes!</h1>

    <button id="add-dish-btn">Add New Dish</button>

    <table id="dishes-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Origin</th>
          <th>Time</th>
          <th>Difficulty</th>
          <th id="ingredients-column">Ingredients</th>
          <th id="steps-column">Steps</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="dishes-table-body"></tbody>
    </table>

    <div id="dish-modal" class="modal hidden">
      <div class="modal-content">
        <h3 id="modal-title"></h3>
        <form id="dish-form">
          <input type="hidden" id="dish-id" />
          <label>
            Name:
            <input type="text" id="dish-name" required />
          </label>
          <label>
            Origin:
            <input type="text" id="dish-origin" required />
          </label>
          <label>
            Cooking Time (min):
            <input type="number" id="dish-time" required min="0" max="60" />
          </label>
          <label>
            Difficulty:
            <input type="text" id="dish-difficulty" required />
          </label>
          <label>
            Ingredients (comma-separated):
            <input type="text" id="dish-ingredients" required />
          </label>
          <label>
            Preparation Steps:
            <textarea id="dish-steps" required></textarea>
          </label>
          <button type="submit" id="submit-btn"></button>
          <button type="button" class="cancel-btn">Cancel</button>
        </form>
      </div>
    </div>

    <div id="delete-modal" class="modal hidden">
      <div class="modal-content">
        <p>Are you sure you want to delete this dish?</p>
        <button id="confirm-delete-btn">Confirm</button>
        <button class="cancel-btn">Cancel</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
